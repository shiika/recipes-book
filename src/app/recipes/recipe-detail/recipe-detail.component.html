<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 dropdown" appDropdown>
        <div class="btn-group">
            <button
            type="button" 
            class="btn btn-primary dropdown-toggle">
            Manage Recipes <span class="caret"></span>
            </button>
        </div>

        <ul class="dropdown-menu">
            <li><a (click)="toShoppingList(recipe.ingredients)">To Shopping List</a></li>
            <li><a>Edit Recipe</a></li>
            <li><a>Delete Recipe</a></li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col-xs-12" style="margin: 15px 0">
        {{recipe.description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ing of recipe.ingredients">
                    {{ ing.name }} ({{ ing.amount }})
            </li>
        </ul>
    </div>
</div>
