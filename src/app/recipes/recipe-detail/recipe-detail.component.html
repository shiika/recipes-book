<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive" style="max-width: 400px">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 dropdown">
        <div class="btn-group" appDropdown>
            <button
            type="button" 
            class="btn btn-primary dropdown-toggle">
            Manage Recipes <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="toShoppingList(recipe.ingredients)">To Shopping List</a></li>
                <li><a [routerLink]="['../', 'edit']">Edit Recipe</a></li>
                <li><a (click)="deleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>

    </div>
</div>

<div class="row">
    <div class="col-xs-12" style="margin: 15px 0">
        {{recipe.description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ing of recipe.ingredients">
                    {{ ing.name }} ({{ ing.amount }})
            </li>
        </ul>
    </div>
</div>
