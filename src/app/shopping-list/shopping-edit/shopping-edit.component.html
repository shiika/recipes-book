<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #ingName>
                </div>

                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" #ingAmount>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 btn-group">
                    <button type="button" class="btn btn-success btn-group-item" (click)="addIngredient()">Add</button>
                    <button type="submit" class="btn btn-danger btn-group-item">Delete</button>
                    <button type="submit" class="btn btn-primary btn-group-item">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
