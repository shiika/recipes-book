<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(shForm)" #shForm="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    id="name" 
                    class="form-control" 
                    name="name"
                    ngModel
                    required>
                </div>

                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                    type="number" 
                    id="amount" 
                    class="form-control" 
                    name="amount"
                    ngModel
                    pattern="^[1-9]+[0-9]*$"
                    required>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 btn-group">
                    <button type="submit" [innerHTML]="editMode ? 'Apply' : 'Add'" [disabled]="shForm.invalid" class="btn btn-success btn-group-item"></button>
                    <button type="button" class="btn btn-danger btn-group-item" *ngIf="editMode" (click)="onDelete()">Delete</button>
                    <button type="button" class="btn btn-primary btn-group-item" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
